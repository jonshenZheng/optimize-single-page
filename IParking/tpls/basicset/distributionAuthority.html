<script>
    //收缩列表
    var $contol = $('.distributiion-tab .wp-upbtn');

    $contol.click(function(){
        var self = $(this),
            list = self.parents('td').next('td').find('.showList');
        if(self.hasClass('active')){
            self.removeClass('active');
            list.slideDown();

        }
        else{
            self.addClass('active');
            list.slideUp();
        }
    });
</script>
